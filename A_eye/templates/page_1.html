{% extends "base.html" %}
{% block content %}

<div class="hero-section"></div>
<div class="overlay"></div>


<main class="container mx-auto py-8 px-4 sm:px-0 flex flex-col items-center justify-center mb-3">
    <div class="text-center mt-7">
        <h2 class="text-8xl text-white" style="font-weight: bolder;text-shadow: 1px 1px 0px black;color:#f7bd77">
            A-eye 
        </h2>
        <h2 class="text-4xl sm:text-4xl font-bold text-white mt-4">
            <span class="typewriter-text">Smart Traffic Control</span>
            <br>
        </h2>
    </div>
    <form action="page2" method="post">
        {% csrf_token %}
    <div class="mt-8 w-full sm:w-auto">
        <input type="text" name="url " placeholder="Enter Video Source URL" class="rounded-md py-2 px-9 w-full sm:w-80 focus:outline-none focus:ring focus:border-blue-300">
    </div>
    <div class="mt-4">
        <center> 
        <input type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:border--300" value="Start" style="background-color: #f7bd77;margin-top: 5px;">
        </center>
    </div>
</form>
</main>



{% endblock %}

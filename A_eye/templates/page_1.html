{% extends "base.html" %}
{% block content %}

<div class="hero-section"></div>
<div class="overlay"></div>


<main class="container mx-auto py-8 px-4 sm:px-0 flex flex-col items-center justify-center min-h-screen">
    <div class="text-center">
        <h2 class="text-4xl sm:text-4xl font-bold text-white mt-4">
            <span class="typewriter-text">A-eye Smart Traffic Control</span>
            <br>
        </h2>
    </div>
    <form action="page2" method="post">
        {% csrf_token %}
    <div class="mt-8 w-full sm:w-auto">
        <input type="text" name="url" placeholder="Enter Video Source URL" class="rounded-md py-3 px-4 w-full sm:w-80 focus:outline-none focus:ring focus:border-blue-300">
    </div>
    <div class="mt-4">
        <input type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-md focus:outline-none focus:ring focus:border--300" value="Start">
    </div>
</form>
</main>



{% endblock %}
